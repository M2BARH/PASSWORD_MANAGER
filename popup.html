<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Manager</title>
    <link rel="stylesheet" href="./styles/popup.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Manager</h1>
      <div class="section">
        <h2>Store Password</h2>
        <input id="site" placeholder="Site" />
        <input id="username" placeholder="Username" />
        <div class="password-field">
          <input id="password" placeholder="Password" type="password" />
          <i id="toggle-icon" class="fa fa-eye-slash" style="display: none;"></i>
        </div>
        <button id="store" class="btn">Store</button>
      </div>
      <div class="section">
        <h2>Retrieve Password</h2>
        <input id="retrieve-site" placeholder="Site or Username" />
        <button id="retrieve" class="btn">Retrieve</button>
        <div class="password-list-container">
          <ul id="password-list"></ul>
        </div>
      </div>
    </div>
    <script src="./scripts/popup.js"></script>
  </body>
</html>

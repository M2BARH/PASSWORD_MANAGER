<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <label for="login_username">Username</label>
      <input id="login_username" placeholder="Enter username" type="text" />
      <br />
      <label for="login_password">Password</label>
      <input id="login_password" placeholder="Enter password" type="password" />
      <br />
      <button id="login-btn">Login</button>
    </div>

    <script src="../scripts/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Box</title>
    <link href="../styles/alert.css" rel="stylesheet" />
  </head>
  <body>
    <div id="custom-alert" class="custom-alert">
      <div id="custom-alert-content" class="custom-alert-content">
        <span id="close-btn">&times;</span>
        <p id="alert-message"></p>
      </div>
    </div>

    <script src="../scripts/login.js"></script>
  </body>
</html>

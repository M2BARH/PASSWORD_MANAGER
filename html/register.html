<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="../styles/register.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <input id="reg_username" placeholder="Enter username" type="text">
      <input id="reg_password" placeholder="Enter password" type="password">
      <button id="register-btn"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</button>
      <a href="./login.html" class="login-link">Already have an account? Login</a>
    </div>

    <script src="../scripts/register.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Box</title>
    <link href="../styles/alert.css" rel="stylesheet" />
  </head>
  <body>
    <div style="color: red;"></div>
    <div id="custom-alert" class="custom-alert">
      <div id="custom-alert-content" class="custom-alert-content">
        <span id="close-btn">&times;</span>
        <p id="alert-message"></p>
      </div>
    </div>

    <script src="../scripts/register.js"></script>
  </body>
</html>

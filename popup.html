<!DOCTYPE html>
<html>
  <head>
    <title>Password Manager</title>
    <link rel="stylesheet" href="./styles/popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Manager</h1>
      <div class="section">
        <h2>Store Password</h2>
        <input id="site" placeholder="Site" />
        <input id="username" placeholder="Username" />
        <input id="password" placeholder="Password" type="password" />
        <button id="store" class="btn">Store</button>
      </div>
      <div class="section">
        <h2>Retrieve Password</h2>
        <input id="retrieve-site" placeholder="Site or Username" />
        <button id="retrieve" class="btn">Retrieve</button>
        <div class="password-list-container">
          <ul id="password-list"></ul>
        </div>
      </div>
    </div>
    <script src="./scripts/popup.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <input id="login_username" placeholder="Enter username" type="text" />
      <input id="login_password" placeholder="Enter password" type="password" />
      <button id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
      <a href="./register.html" class="register-link">Don't have an account? Register</a>
    </div>

    <script src="../scripts/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Box</title>
    <link href="../styles/alert.css" rel="stylesheet" />
  </head>
  <body>
    <div id="custom-alert" class="custom-alert">
      <div id="custom-alert-content" class="custom-alert-content">
        <span id="close-btn">&times;</span>
        <p id="alert-message"></p>
      </div>
    </div>

    <script src="../scripts/login.js"></script>
  </body>
</html>
